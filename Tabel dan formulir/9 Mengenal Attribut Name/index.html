<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>

    <form action="#" method="post">
        <div>
            <label for="nama">Nama :</label>
            <input type="text" placeholder="nama" id="nama" name="nama">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" placeholder="email" id="email" name="email">
        </div>
        <div>
            <label for="alamat">alamat</label>
            <input type="text" placeholder="alamat" id="alamat" name="alamat">
        </div>
        <div>
            <label for="telp">Telp :</label>
            <input type="number" placeholder="telp" id="telp" name="telp">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div>
            <label for="nama">Warna :</label>
            <input type="color" placeholder="color" id="warna" name="warna">
        </div>
        <div>
            <button type="submit">kirim</button>
        </div>
    </form>
    
</body>
</html>
