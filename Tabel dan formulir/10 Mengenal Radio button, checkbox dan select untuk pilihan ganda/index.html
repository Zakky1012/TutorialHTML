<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ini merupakan formulir asal asalan</title>
</head>
<body>

    <form action="./order" method="get">
        <div>
            <label for="gender">Gender</label>
                <input type="radio" name="gender" id="" value="wanita" ><label for="wanita">wanita</label>
                <input type="radio" name="gender" id="" value="pria" checked><label for="pria">pria</label>
        </div>
        <div>
            <label for="kelas">Pilih kelas</label>
                <select name="kelas" id="">
                    <option value="1">1</option>
                    <option value="2" >2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                </select>
        </div>
        <div>
            <label for="yakin">yakin ?</label>
                <input type="checkbox" name="yakin" value="yakin" checked> <label for="yakin">yakin</label>
        </div>
        <div>
            <button type="submit">Kirim </button>
        </div>

    </form>
    
</body>
</html>
