<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>

    <form action="#" method="post">
        <div>
            <label for="nama">Nama :</label>
            <input type="text" placeholder="nama" id="nama">
        </div>
        <div>
            <label for="nama">Email :</label>
            <input type="email" placeholder="email" id="email">
        </div>
        <div>
            <label for="nama">alamat</label>
            <input type="text" placeholder="alamat" id="alamat">
        </div>
        <div>
            <label for="nama">Telp :</label>
            <input type="number" placeholder="umur" id="telp">
        </div>
        <div>
            <label for="nama">Warna :</label>
            <input type="color" placeholder="color" id="warna">
        </div>
    </form>
    
</body>
</html>
