<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi form inputan menggunakan html</title>
</head>
<body>

    <h1>Ini adalah validasi inputan HTML</h1>

    <form action="order">
        <div>
            <label for="nama">nama</label>
            <input type="text" id="nama" name="nama" minlength="4" maxlength="20">
        </div>
        <div>
            <label for="tanggal">pilih tanggal</label>
            <input type="number" id="tanggal" name="tanggal" min="5" max="31">
        </div>
        <div>
            <button type="submit">kirim</button>
        </div>

    </form>
    
</body>
</html>
