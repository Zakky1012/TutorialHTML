<b>HyperText Markup Language (HTML)</b> adalah <a href="">bahasa markah</a> standar untuk dokumen yang dirancang untuk ditampilkan di <a href="">peramban internet</a> . Ini dapat dibantu oleh teknologi seperti  <a href="">Cascading Style Sheets</a> (CSS) dan <a href="">bahasa skrip</a> lainnya seperti JavaScript, VBScript, dan PHP.
